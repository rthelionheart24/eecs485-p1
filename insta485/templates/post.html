<!DOCTYPE html>
<html lang="en">

<!--Universal requrements start-->

<head>
    <title>insta485</title>
</head>

<body>

    <div>
        <a href="/">
            <img src="/images/logo.jpg" width="300" height="200" alt="" />
        </a>
    </div>
    <div>
        <a href="/explore/">
            Explore
        </a>
    </div>
    <div>
        <a href="/users/{}/".format(logname)>
            {{logname}}
        </a>
    </div>
    <!--Universal requrements end-->

    <div class="post">
        <div class="info">
            <div class="user">
                <a href="/users/{{owner}}/">
                    <img src="{{owner_img_url}}" alt="" />
                </a>
                <p class="username">
                    <a href="/users/{{owner}}/">
                        {{owner}}<br>
                    </a>
                </p>
            </div>
            <div class="timestamp">
                <a href="/posts/{{postid}}/">
                    {{timestamp}}<br>
                </a>
            </div>
        </div>
        <div class="image"><img src="{{img_url}}" alt="" /> </div>
        <div class="likes">
            {% if likes!=1 %}
            {{likes}} likes<br>
            {% else %}
            {{likes}} like<br>
            {% endif %}


        </div>
        <div class="comments">

            {% for comment in comments %}
            <a href="/users/{{comment.owner}}/">{{comment.owner}}
            </a>
            {{comment.text}}<br>

            {% endfor %}
        </div>
    </div>



</body>

</html>
